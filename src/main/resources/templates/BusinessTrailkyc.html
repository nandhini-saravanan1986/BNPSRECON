	function formatDate1(dateString) {
		var dateParts = dateString.split("/");
		var day = dateParts[0];
		var month = parseInt(dateParts[1], 10); // Convert month to integer
		var year = dateParts[2];
		var monthNames = [ "JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL",
				"AUG", "SEP", "OCT", "NOV", "DEC" ];
		var monthName = monthNames[month - 1];
		return day + "-" + monthName + "-" + year;
	}

	function getUserlist(mode, num, maxpage) {

		var n = parseInt(num);
		var max = parseInt(maxpage);
		var Fromdate = document.getElementById("Fromdate").value;
		var Todate = document.getElementById("Todate").value;

		var Callurl = 'IPSAuditOperation?Fromdate=' + Fromdate + '&Todate='
				+ Todate;

		switch (mode) {
		case "nextpage":
			n = n + 1;
			if (n > max) {
				break;
			}
			Callurl = Callurl + "&page=" + n;

			break;
		case "prevpage":
			n = n - 1;
			if (n < 0) {
				break;
			}
			Callurl = Callurl + "&page=" + n;

			break;
		case "givenpage":
			n = parseInt($("#pageno").val()) - 1;
			if (n > max || n < 0) {
				break;
			}
			Callurl = Callurl + "&page=" + n;

		}

		location.href = Callurl;
	}

	$(document).ready(function() {

	function downloadPdfExcel(a) {
		var from_date = document.getElementById("Fromdate").value;
		var to_date = document.getElementById("Todate").value;
		if (!from_date || !to_date) {
			alert("Please fill the From Date and To Date");
			return;
		}
		var formatted_from_date = formatDate1(from_date);
		var formatted_to_date = formatDate1(to_date);
		var filetype = a.getAttribute("data-fileType");
		var count = null;
		$.ajax({
			url : 'DownloadAuditOperationDateChecking',
			type : 'GET',
			data : {
				from_date : formatted_from_date,
				to_date : formatted_to_date
			},
			success : function(response) {
				console.log(response);
				count = response;
				if (count > 0) {
					var url = './AuditOperationDownload?filetype=' + filetype
							+ '&from_date=' + formatted_from_date + '&to_date='
							+ formatted_to_date;
					window.location.href = url;
				} else {
					alert("There is no Transaction in these between Dates.");
				}
			},
			error : function(xhr, status, error) {
				alert("An error occurred while processing the request.");
				console.error(xhr, status, error);
			}
		});
	}
	
	function navigateToid(element) {
	    var audit_ref_no = element.getAttribute('data-custid');
	    console.log(audit_ref_no);

	
	    $.ajax({
	        url: './getchanges',
	        type: 'GET',
	        data: {
	            audit_ref_no: audit_ref_no
	        },
	        success: function(response) {
	            
	            // Split the string using ||| as the delimiter
	            let splitData = response.split("|||");

	            // Trim whitespace from each part (optional)
	            splitData = splitData.map(item => item.trim());

	            // Clear existing table rows before appending
	            $("#usertablemodel tbody").empty();

	            // Access each part individually
	            splitData.forEach((entry, index) => {
	                // Use a regular expression to extract the column name, old value, and new value
	                let regex = /([^:]+): OldValue: ([^,]+), NewValue: (.+)/;

	                // Match the data string against the regex
	                let match = entry.match(regex);

	                if (match) {
	                    let columnName = match[1].trim(); // Extract the column name
	                    let oldValue = match[2].trim();  // Extract the old value
	                    let newValue = match[3].trim();  // Extract the new value


	                    // Append the extracted values as a new row in the table
	                    $("#usertablemodel tbody").append(`
	                        <tr>
	                            <td>${columnName}</td>
	                            <td>${oldValue}</td>
	                            <td>${newValue}</td>
	                        </tr>
	                    `);
	                } else {
	                    console.log("No match found for entry");
	                }
	            });

	            // Show the modal
	            $('#exampleModalCenter').modal('show');
	        },
	        error: function(xhr, status, error) {
	            alert("An error occurred while processing the request.");
	            console.error(xhr, status, error);
	        },
	       
	    });
	}
