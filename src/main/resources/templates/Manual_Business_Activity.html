	function formatDate1(dateString) {
		var dateParts = dateString.split("/");
		var day = dateParts[0];
		var month = parseInt(dateParts[1], 10); // Convert month to integer
		var year = dateParts[2];
		var monthNames = [ "JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL",
				"AUG", "SEP", "OCT", "NOV", "DEC" ];
		var monthName = monthNames[month - 1];
		return day + "-" + monthName + "-" + year;
	}

	function getUserlist(mode, num, maxpage) {

		var n = parseInt(num);
		var max = parseInt(maxpage);
		var Fromdate = document.getElementById("Fromdate").value;
		var Todate = document.getElementById("Todate").value;

		var Callurl = 'IPSAuditOperation?Fromdate=' + Fromdate + '&Todate='
				+ Todate;

		switch (mode) {
		case "nextpage":
			n = n + 1;
			if (n > max) {
				break;
			}
			Callurl = Callurl + "&page=" + n;

			break;
		case "prevpage":
			n = n - 1;
			if (n < 0) {
				break;
			}
			Callurl = Callurl + "&page=" + n;

			break;
		case "givenpage":
			n = parseInt($("#pageno").val()) - 1;
			if (n > max || n < 0) {
				break;
			}
			Callurl = Callurl + "&page=" + n;

		}

		location.href = Callurl;
	}

	function downloadPdfExcel(a) {
		var from_date = document.getElementById("Fromdate").value;
		var to_date = document.getElementById("Todate").value;
		if (!from_date || !to_date) {
			alert("Please fill the From Date and To Date");
			return;
		}
		var formatted_from_date = formatDate1(from_date);
		var formatted_to_date = formatDate1(to_date);
		var filetype = a.getAttribute("data-fileType");
		var count = null;
		$.ajax({
			url : 'DownloadAuditOperationDateChecking',
			type : 'GET',
			data : {
				from_date : formatted_from_date,
				to_date : formatted_to_date
			},
			success : function(response) {
				console.log(response);
				count = response;
				if (count > 0) {
					var url = './AuditOperationDownload?filetype=' + filetype
							+ '&from_date=' + formatted_from_date + '&to_date='
							+ formatted_to_date;
					window.location.href = url;
				} else {
					alert("There is no Transaction in these between Dates.");
				}
			},
			error : function(xhr, status, error) {
				alert("An error occurred while processing the request.");
				console.error(xhr, status, error);
			}
		});
	}
	
	function showDetails(radioButton) {
	    var value1 = radioButton.getAttribute("data-value1");

	    $.ajax({
	        type: 'GET',
	        url: './businesstrailvaluesdatas',
	        data: {
	            fromDateToUse: value1
	        },
	        success: function(response) {
	            console.log(response);

	            if (response.field_name && response.old_value && response.new_value) {
	                // Clear previous rows to avoid appending duplicate rows
	                $('#datavalueses').empty();

	                // Loop through the response data
	                for (var i = 0; i < response.field_name.length; i++) {
	                    var fieldName = response.field_name[i];
	                    var oldValue = response.old_value[i];
	                    var newValue = response.new_value[i];

	                    // Replace semicolons with <br> for line breaks (handling multi-line text)
	                    var fieldNameLines = fieldName.split(';').join('<br>');
	                    var oldValueLines = oldValue.split(';').join('<br>');
	                    var newValueLines = newValue.split(';').join('<br>');

	                    // Create a new table row with dynamic <td> for each field
	                    var row = `<tr>
	                        <td class="left-align">
	                            <p class="datavalues">${fieldNameLines || '-'}</p>
	                        </td>
	                        <td class="left-align">
	                            <p class="datavalues1">${oldValueLines || '-'}</p>
	                        </td>
	                        <td class="left-align">
	                            <p class="datavalues2">${newValueLines || '-'}</p>
	                        </td>
	                    </tr>`;

	                    // Append the row to the table body
	                    $('#datavalueses').append(row);
	                }
	            } else {
	                // Handle case when fields are empty or not present
	                $('#datavalueses').append('<tr><td colspan="3">No data available</td></tr>');
	            }
	        },
	        error: function(error) {
	            console.log("Error: " + error.responseText);
	        }
	    });

	    // Show the modal
	    $('#alert1').modal('show');
	}

	function backval() {

<script>
    function datavalues() {
        const elements = document.querySelectorAll('.datavalues, .datavalues1, .datavalues2');

        elements.forEach(element => {
            const text = element.textContent || '';
            const splitText = text.split(';').join('<br>'); // Split by ';' and replace with <br>
            element.innerHTML = splitText; // Set HTML to add line breaks
        });
    }

    // Run the function on load
    window.onload = datavalues;
</script>
